<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<table class="table">

    <colgroup>
        <col style="width: 95%"/>
        <col style="width: 5%"/>
    </colgroup>

    <tbody>

    <tr class="table">
        <td>
        </td>
        <td>
            <form action="/logout">
                <button type="submit">Logout</button>
            </form>
        </td>
    </tr>

    </tbody>

</table>


<form th:method="GET" th:action="@{/user}" th:object="${user}">

    <table class="table" style="width: 20%">

        <tbody>

        <tr>
            <td>
                <label for="id">Id</label>
            </td>
            <td>
                <input type="number" readonly="readonly" th:field="*{id}" id="id">
            </td>
        </tr>

        <tr>
            <td>
                <label for="firstName">First name</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{firstName}" id="firstName"/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastName">Last name</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{lastName}" id="lastName"/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="age">Age</label>
            </td>
            <td>
                <input type="number" readonly="readonly" th:field="*{age}" id="age">
            </td>
        </tr>


        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{username}" id="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="roles">Role</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{roles}" id="roles">
            </td>
        </tr>

        </tbody>

    </table>

</form>

</body>

</html>
