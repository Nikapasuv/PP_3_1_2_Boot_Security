<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<table class="table">

    <colgroup>
        <col style="width: 95%"/>
        <col style="width: 5%"/>
    </colgroup>

    <tbody>

    <tr class="table">
        <td>
        </td>
        <td>
            <form action="/logout">
                <button type="submit">Logout</button>
            </form>
        </td>
    </tr>

    </tbody>

</table>


<form th:method="post" th:action="@{/admin}" th:object="${user}">

    <table class="table" style="width: 20%">

        <tbody>

        <tr>
            <td>
                <label for="firstName">First name</label>
            </td>
            <td>
                <input type="text" th:field="*{firstName}" id="firstName" required/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastName">Last name</label>
            </td>
            <td>
                <input type="text" th:field="*{lastName}" id="lastName" required/>
            </td>
        </tr>


        <tr>
            <td>
                <label for="age">Age</label>
            </td>
            <td>
                <input type="number" th:field="*{age}" id="age" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="username">User name</label>
            </td>
            <td>
                <input type="text" th:field="*{username}" id="username" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="text" th:field="*{password}" id="password" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="roles">Role</label>
            </td>
            <td>
                <select name="roles" id="roles" multiple="multiple" size="2" required>
                    <div th:each="role : ${roles}">
                        <option th:text="${role.toString()}" th:value="${role.getId()}"/>
                    </div>
                </select>
            </td>
        </tr>

        </tbody>

    </table>

    <input type="submit" value="Create">

</form>

</body>

</html>
