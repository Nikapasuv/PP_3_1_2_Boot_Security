<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<table class="table">

    <colgroup>
        <col style="width: 95%"/>
        <col style="width: 5%"/>
    </colgroup>

    <tbody>

    <tr class="table">
        <td>
        </td>
        <td>
            <form action="/logout">
                <button type="submit">Logout</button>
            </form>
        </td>
    </tr>

    </tbody>

</table>

<h1 th:text="${table_name}"/>
<table class="table">

    <thead>

    <colgroup>
        <col style="width: 16%"/>
        <col style="width: 16%"/>
        <col style="width: 16%"/>
        <col style="width: 16%"/>
        <col style="width: 16%"/>
        <col style="width: 10%"/>
        <col style="width: 10%"/>
    </colgroup>

    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">Roles</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>

    </thead>

    <tbody>

    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.roles}"/>

        <td>
            <form th:method="GET" th:action="@{admin/{id}/edit(id=${user.getId()})}">
                <button> Edit user</button>
            </form>
        </td>

        <td>
            <form th:method="GET" th:action="@{admin/{id}/delete(id=${user.getId()})}">
                <button> Delete user</button>
            </form>
        </td>

    </tr>

    </tbody>

</table>

<form action="/admin/addUser">
    <button> Add user</button>
</form>

<br>

<form action="/user">
    <button> My page</button>
</form>

<br>

</body>

</html>
